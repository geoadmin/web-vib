<html>
  <head>
    <title>Explore Layers</title>
    <base href="../" target="_blank">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, minimal-ui"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <link rel="stylesheet prefetch" href="https://api.mapbox.com/mapbox-gl-js/v0.34.0/mapbox-gl.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="static/glmap.css">
    <link rel="stylesheet prefetch" href="static/common.css">
    <link rel="stylesheet prefetch" href="static/glgroupapi.css">
  </head>
  <body>
    <div class="container">
      <div id="layersCarousel" class="carousel slide" data-interval="false">
        <!-- Indicators -->
        <ol class="carousel-indicators"></ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner"></div>
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#layersCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#layersCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <div id="gl-map" class="mapbox"></div>
    <div id="vib-properties"></div>
    <div id="vib-filter">
      <h4>Filter your data:</h4>
      <label>Key:
       <input id="vib-filter-key"></input>
      </label>
      <label>Value:
       <input id="vib-filter-key"></input>
      </label>
      <button id="vib-filter-apply" class="btn btn-sm">Apply</button>
      <button id="vib-filter-reset" class="btn btn-sm">Reset</button>
    </div>
    <script src="https://api.mapbox.com/mapbox-gl-js/v0.35.1/mapbox-gl.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="static/jquery.query-object.js"></script>
    <script src="static/common.js"></script>
    <script src="static/glcommon.js"></script>
    <script src="static/glgroupapi.js"></script>
  </body>
</html>
