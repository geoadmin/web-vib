<html>
  <head>
    <title>Mapbox GL JS</title>
    <base href="../" target="_blank">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, minimal-ui"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <link rel="stylesheet prefetch" href="https://api.mapbox.com/mapbox-gl-js/v0.34.0/mapbox-gl.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="static/glmap.css">
    <link rel="stylesheet prefetch" href="static/common.css">
  </head>
  <body>
    <div class="vib-header">
      <div class="vib-langselector pull-left">
        <select class="form-control input-sm">
          <option value="all">all</option>
          <option value="de">de</option>
          <option value="fr">fr</option>
          <option value="it">it</option>
          <option value="roh">roh</option>
        </select>
      </div>
      <div class="vib-backgroundselector pull-left">
        <select class="form-control input-sm">
          <option value="swissimage">Swissimage</option>
          <option value="pixelkarte">Pixelkarte</option>
        </select>
      </div>
      <div class="vib-layerselector pull-left">
        <select class="form-control input-sm">
          <option value="cj168d2g500482rqm988ycycc">White Labels</option>
          <option value="cj168hha1004c2smkuvmgwidr">Black Labels</option>
          <option value="cj168dc9l005n2ro163uokk0p">Big Labels</option>
        </select>
      </div>
      <div class="vib-layerid pull-left"></div>
    </div>
    <div id="gl-map" class="mapbox"></div>
    <script src="https://api.mapbox.com/mapbox-gl-js/v0.35.1/mapbox-gl.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="static/jquery.query-object.js"></script>
    <script src="static/common.js"></script>
    <script src="static/glcommon.js"></script>
    <script src="static/glmap.js"></script>
  </body>
</html>
